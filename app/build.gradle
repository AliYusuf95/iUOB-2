apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.muqdd.iuob2"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 4
        versionName "1.2.1"
        resValue "string", "google_maps_key", (project.findProperty("GOOGLE_MAPS_API_KEY") ?: "")
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // Android
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    // Google Play Services
    compile 'com.google.android.gms:play-services-maps:10.2.1'
    compile 'com.google.android.gms:play-services-analytics:10.2.1'
    // Firebase
    compile 'com.google.firebase:firebase-core:10.2.0'
    compile 'com.google.firebase:firebase-messaging:10.2.1'
    compile 'com.google.firebase:firebase-crash:10.2.1'
    // Retrofit
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    // Stetho 'A debug bridge in Chrome'
    compile 'com.facebook.stetho:stetho:1.4.2'
    compile 'com.facebook.stetho:stetho-okhttp3:1.4.2'
    compile 'com.facebook.stetho:stetho-js-rhino:1.4.2'
    // Jsoup
    compile 'org.jsoup:jsoup:1.10.2'
    // MaterialDrawer
    compile('com.mikepenz:materialdrawer:5.8.2@aar') {
        transitive = true
    }
    // Butter Knife
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    // Logger
    compile 'com.orhanobut:logger:1.15'
    // Super RecyclerView
    compile 'com.malinskiy:superrecyclerview:1.1.4'
    // FastAdapter
    compile('com.mikepenz:fastadapter:2.1.7@aar') {
        transitive = true
    }
    compile 'com.mikepenz:fastadapter-commons:2.1.0@aar'
    // RoundedImageView
    compile 'com.makeramen:roundedimageview:2.3.0'
    // Material sheet fab
    compile 'com.gordonwong:material-sheet-fab:1.2.1'
    // Timeline View
    compile 'com.github.vipulasri:timelineview:1.0.5'
    // AutoFit TextView
    compile 'me.grantland:autofittextview:0.2.1'
}
apply plugin: 'com.google.gms.google-services'