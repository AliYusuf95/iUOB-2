apply plugin: 'com.android.application'

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        config {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.muqdd.iuob2"
        minSdkVersion 21
        compileSdkVersion 26
        versionCode 6
        versionName "1.4.0"
        renderscriptSupportModeEnabled true
        resValue "string", "google_maps_key", (project.findProperty("GOOGLE_MAPS_API_KEY") ?: "")
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // Edit photo SDK
    compile project(path: ':photoeditorsdk')
    // Android
    compile 'com.android.support:appcompat-v7:26.0.1'
    compile 'com.android.support:cardview-v7:26.0.1'
    compile 'com.android.support:design:26.0.1'
    // Google Play Services
    compile 'com.google.android.gms:play-services-maps:11.0.4'
    compile 'com.google.android.gms:play-services-analytics:11.0.4'
    // Firebase
    compile 'com.google.firebase:firebase-core:11.0.4'
    compile 'com.google.firebase:firebase-messaging:11.0.4'
    compile 'com.google.firebase:firebase-crash:11.0.4'
    // Retrofit
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    // MaterialDrawer
    compile('com.mikepenz:materialdrawer:5.9.5@aar') {
        transitive = true
    }
    // Butter Knife
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    // Logger
    compile 'com.orhanobut:logger:2.1.1'
    // Super RecyclerView
    compile 'com.malinskiy:superrecyclerview:1.1.4'
    // FastAdapter
    compile 'com.mikepenz:fastadapter-commons:2.6.3@aar'
    compile 'com.mikepenz.thirdparty:stickyheadersrecyclerview:0.4.4-SNAPSHOT@aar'
    // RoundedImageView
    compile 'com.makeramen:roundedimageview:2.3.0'
    // Material sheet fab
    compile 'com.gordonwong:material-sheet-fab:1.2.1'
    // Timeline View
    compile 'com.github.vipulasri:timelineview:1.0.5'
    // AutoFit TextView
    compile 'me.grantland:autofittextview:0.2.1'
    // Segmented Controls
    compile 'info.hoang8f:android-segmented:1.0.6'
    // View Pager Indicator
    compile 'fr.avianey.com.viewpagerindicator:library:2.4.1@aar'
}
apply plugin: 'com.google.gms.google-services'